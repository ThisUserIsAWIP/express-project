<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="row">
    <h1 class="col-12">Task Manager</h1>
    </div>
    <div>
    <form action="/todo-list" method="POST">
        <input class="form-input" type="text" name="item" placeholder="Your to-do">
        <input class="form-input" type="text" name="type" placeholder="What kind of to-do is it?">
        <input class="form-input" type="text" name="description" placeholder="What do you have to do?">
        <input class="form-input" type="text" name="dueDate" placeholder="Needs to be finished by?">
        <input class="btn btn-outline-primary" type="submit" value="Add to-do item">
    </form>

    <script src="/js/app.js"></script>
</body>
</html>
